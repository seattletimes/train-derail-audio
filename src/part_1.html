<!doctype html>
<html lang="en-US">
  <head>
    <%= t.include("partials/_head.html", grunt.data.json) %>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <responsive-child>
      <div class="audio-player" id="player">
        <audio class="player" controls src="./assets/part_1.mp3" data-transcript="./assets/part_1.vtt"></audio>
        <div class="transcript-box">
          <div class="intro line">
            <div class="speaker">911 transcript</div><br>
            Witness reports train hanging from overpass
          </div>
        </div>
      </div>
    </responsive-child>

    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_analytics.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
